<section class="schedule-item">
  <div class="left">
    <div class="schedule-item-poster">Some beautiful poster</div>
  </div>
  <div class="right">
    <div class="schedule-item-name">{{ name }}</div>
    <div class="schedule-item-sessions">
      <div class="sessions-item" *ngFor="let item of items">
        <div class="sessions-room">Room: {{ item.room }}</div>
        <div
          *ngIf="item.passed || item.isFull"
          class="disabled sessions-value"
          placement="top"
          [ngbTooltip]="item.passed ? 'Session finished' : 'No tickets'"
        >
          {{ item.start }}
        </div>
        <div
          *ngIf="!item.passed && !item.isFull"
          class="sessions-value"
          (click)="openRoom(item)"
        >
          {{ item.start }}
        </div>
      </div>
    </div>
  </div>
</section>
