<section class="schedule-filter">
  <div
    class="filter-days"
    [(ngModel)]="selectedDay"
    ngbRadioGroup
    (ngModelChange)="selected.emit(selectedDay)"
  >
    <label class="schedule-filter-item btn-primary" ngbButtonLabel>
      <input type="radio" ngbButton [value]="today" /> Сегодня
    </label>
    <label class="schedule-filter-item btn-primary" ngbButtonLabel>
      <input type="radio" ngbButton [value]="tomorrow" /> Завтра
    </label>
  </div>
  <div class="schedule-picker">
    <button
      class="btn btn-outline-secondary calendar"
      (click)="d.toggle()"
      type="button"
    >
      Select day
    </button>
    <input
      class="form-control picker"
      [placeholder]="format"
      ngbDatepicker
      [(ngModel)]="datePickerValue"
      (dateSelect)="onSelectedDate($event)"
      #d="ngbDatepicker"
    />
  </div>
</section>
